<html>
<head>
    <title>Cursor Tag</title>
    <style type="text/css">
        body {
            background: #000;
            color: #fff;


            cursor: url('/arrow-white.png'), default;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #stats {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }

        #stats .stat {
            display: inline-block;
            margin-right: 20px;
        }

        .dimmed {
            opacity: 0.3;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        #canvas .cursor {
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 19px;
            background: url('/arrow-black.png') top left no-repeat transparent;
            background-size: contain;
        }

        #photo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            border: 1px solid #fff;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        var enable_logging = true;

        function _log(){
            if (enable_logging && window.console && window.console.log) {
                window.console.log.apply(window.console, arguments);
            }
        }
        function _error(){
            if (enable_logging && window.console && window.console.error) {
                window.console.error.apply(window.console, arguments);
            }
        }
        function _debug(){
            if (enable_logging && window.console && window.console.debug) {
                window.console.debug.apply(window.console, arguments);
            }
        }
    </script>
    <script>
        var socket = io.connect(window.location.host);

        function cursor(id) {
            var cursor = $('.cursor#' + id);

            if (! cursor.length) {
                cursor = $('<div/>').attr({
                    "id": id,
                    "class": "cursor"
                });

                cursor.data('client_id', id);

                cursor.appendTo('#canvas');
            }

            return cursor;
        }

        $(function(){
            var App = {
                webcam: false,
                webcam_is_enabled: false,

                canvas: {
                    el: false,
                    ctx: false,
                },

                init: function(stream){
                    if (window.location.hostname.indexOf('local') === -1 && window.location.protocol === 'http:') {
                        window.location = window.location.href.replace('http:', 'https:');
                        return;
                    }
                },

                getUserMedia: function(options, success, error){
                    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                    return navigator.getUserMedia(options, success, error);
                },

                open_webcam: function(){
                    App.getUserMedia({ video: true }, App.start_webcam, App.webcam_error);
                },

                webcam_error: function(err){
                    _error('webcam error: ' + err);
                },

                webcam_success: function(){
                    _debug('webcam success');
                },

                start_webcam: function(stream){
                    App.webcam = $('<video/>').attr({
                        autoplay: true,
                        src: (window.URL || window.webkitURL).createObjectURL(stream),
                    });

                    App.canvas.el = $('<canvas/>').css({
                        width: App.webcam.width(),
                        height: App.webcam.height(),
                    });

                    App.webcam = App.webcam.get(0);
                    App.canvas.el = App.canvas.el.get(0);

                    App.canvas.ctx = App.canvas.el.getContext('2d');

                    App.webcam_is_enabled = true;

                    App.webcam_success();
                },

                capture_webcam_frame: function(callback){
                    if (! App.webcam_is_enabled) return false;

                    App.canvas.ctx.drawImage(App.webcam, 0, 0, App.canvas.el.width, App.canvas.el.height);

                    callback(App.canvas.el.toDataURL('image/png'));
                },
            };

            App.init();

            socket.on('player_count', function(data){
                $("#player_count_number").text(data.count);

                if (data.count == 1) {
                    $("#player_count_plural").hide();
                } else {
                    $("#player_count_plural").show();
                }
            });

            var local_mouse_position = { x: -1, y: -1 };

            $(document).mousemove(function(event) {
                local_mouse_position.x = event.pageX;
                local_mouse_position.y = event.pageY;
            });

            function emit_mouse_position(){
                // TODO: only emit if position changed
                setInterval(function(){
                    socket.emit('cursor_position', local_mouse_position);
                }, 15);
            }

            socket.on('cursor_position', function(data){
                cursor(data.client_id).css({
                    top: data.position.y,
                    left: data.position.x
                });
            });

            socket.on('request_webcam_frame', function(data){
                $("#tags_sent_number").text(
                    parseInt($("#tags_sent_number").text()) + 1
                );

                App.capture_webcam_frame(function(frame){
                    socket.emit('send_webcam_frame', {
                        victim_client_id: socket.id,
                        opponent_client_id: data.opponent_client_id,
                        frame: frame
                    });
                });
            });

            socket.on('receive_webcam_frame', function(data){
                $("#photo").attr("src", data.frame).show();
            });

            socket.on('cursor_disconnect', function(data){
                cursor(data.client_id).remove();
            });

            $("#canvas").on("click", ".cursor", function(e){
                $("#tags_received_number").text(
                    parseInt($("#tags_received_number").text()) + 1
                );

                socket.emit('cursor_click', {
                    victim_client_id: $(this).data('client_id')
                });
            });

            $("#enable_webcam").on("click", function(e){
                App.webcam_success = function(){
                    $("#splash").hide();
                    $("#canvas, #stats .stat").removeClass("dimmed");
                    emit_mouse_position();
                }

                App.open_webcam();

                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <div id="stats">
        <div class="stat player_count">
            <span id="player_count_number">1</span> player<span id="player_count_plural" style="display:none">s</span>
        </div>

        <div class="stat dimmed tags_received">
            <span id="tags_received_number">0</span> received
        </div>

        <div class="stat dimmed tags_sent">
            <span id="tags_sent_number">0</span> sent
        </div>
    </div>
    <div id="canvas" class="dimmed">
        <img id="photo" style="display:none">
    </div>
    <div id="splash">
        <div class="logo">Cursor Tag</div>
        <div class="copy">
            <a href="#" id="enable_webcam">Start</a>
        </div>
    </div>
</body>
</html>
